<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ common.first_name }} {{ common.last_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.ico') }}" />
    <link rel='stylesheet'
        href='https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i|Source+Code+Pro:400,500,600,700'
        type='text/css' media='screen' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:900" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'css/base.css') }}">

    {% block head %}
    {% endblock %}
</head>

<body>
    <nav class="nav">
        <div class="navbar-title">
            <img src="/static/images/favicon-32x32.png" alt="">
            <h1>{{ common.first_name }} {{ common.last_name }}</h1>
        </div>
        <ul id="navbar-list" class="list-inline">
            <li><a class="navbar-ref home-page" href="/">Home</a></li>
            <li><a class="navbar-ref projects-page" href="/projects">Projects</a></li>
            <li><a class="navbar-ref timeline-page" href="/timeline">Timeline</a></li>
        </ul>
    </nav>
    {% block body %}
    {% endblock %}
</body>

</html>
